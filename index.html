<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting | Md. Jahid Hasan</title>
    <link rel="stylesheet" href="./style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container section">

        <h3>Array Sorting (Bubble Sort)</h3>

        <div id="show_data"></div>

        <div>
            <p class="note">In which type you want to show your data?</p>
            <div class="data_showing_type">
                <div class="form-check">
                    <input onclick="handleOrder('ascending')" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="ascending">
                    <label class="form-check-label" for="ascending">
                        Ascending
                    </label>
                </div>
                <div class="form-check">
                    <input onclick="handleOrder('descending')" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="descending">
                    <label class="form-check-label" for="descending">
                        Descending
                    </label>
                </div>
            </div>
        </div>

        <div class="all_input_area">
            <div class="single_input mb-3">
                <div class="input-group">
                    <span class="input-group-text">Data</span>
                    <input id="insert_input_data" type="number" class="form-control" placeholder="Enter value of data">
                </div>
                <button class="btn btn-dark" onclick="handleInsert()">Add</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
